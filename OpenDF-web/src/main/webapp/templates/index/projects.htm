<div class="col-lg-4" ng-controller="projectsController" ng-repeat="project in projects" ng-click="addNew()" >
    <div class="panel panel-default clickable" >
        <div class="panel-heading" >
            <i class="fa fa-bar-chart-o fa-fw" ></i> {{project.name}}
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
            <span>
                <p>Created Date: {{project.createdDate}}</p>
                <p>Last Visted: {{project.last_visted}}</p>
                <p>Agent: {{project.agent}}</p>
                
            </span>
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>
