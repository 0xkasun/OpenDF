                <div class="panel-heading">
                    Project details
                </div>
                <div class="panel-body">
                    <div class="row">

                            <form role="form" ng-submit="addNew()" action="">

                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea class="form-control" ng-model="project.description" placeholder="Enter text" required></textarea>
                                </div>
