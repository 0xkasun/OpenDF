<nav class="navbar navbar-default navbar-static-top sub-menu" role="navigation" style="margin-bottom: 0">
    <div >

        <a  href="dashboard.html">
            <span class="title">:Browse by type</span>
        </a>
    </div>
    <ul class="nav navbar-top-links"  ng-controller="filesController">
        <li class="dropdown" >
            <a  href="#/{{idProject}}/browse-by-type/">
                < Types
            </a>
        </li>
        <!-- /.dropdown -->
    </ul>
    <!-- /.navbar-static-side -->
</nav>

<div id="content-wrapper" >
    <div class="list-group" ng-controller="filesController" ng-init="getFilesByType()">
	<a  class="list-group-item"  ng-repeat="fl in files" href="">
					
            <h4 class="list-group-item-heading" ng-if="fl.name !=''">{{fl.name}}</h4>
            <h4 class="list-group-item-heading" ng-if="fl.name ==''">$UNNAMED</h4>
            <span class="list-group-item-text">Size: {{fl.size}}kb <i ng-if="fl.accessDate">Last access: {{fl.accessDate}}</i><i ng-if="fl.isVirtual">Virtual {{fl.isVirtual}}</i><i ng-if="fl.isDir">Dir: {{fl.isDir}}</i></span>
	</a>
    </div>
</div>
